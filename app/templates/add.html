<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}

<div>
  <form method="POST" action="/">
    <div>
      {{ form.name.label }}: {{ form.name() }}
    </div>
    <div>
      {{ form.email.label }}: {{ form.email() }}
    </div>
    <div style="display:none">
      {{ form.id.label }}: {{ form.id() }}
    </div>
    <div>
      <button type="submit">Add</button>
    </div>
  </form>
</div>
{% endblock %}
